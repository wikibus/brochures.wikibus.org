version: "3"
services:
  analyser:
    image: "hydrofoil/hydra-analyser"
    network_mode: "host"
    environment:
      ENTRYPOINT_URL: "https://wikibus-sources.lndo.site/"
  e2e-tests:
    build: hydrofoil/hypertest
    network_mode: "host"
    environment:
      BASE_URI: "https://wikibus-sources.lndo.site/"
    volumes:
      - ./e2e-tests:/tests
